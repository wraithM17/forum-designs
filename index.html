<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="css/style.css" />  
    <title>Forums - Home</title>
</head>
<body>
    <header>
        <div id="header-container">
            <div id="header-top">
                <div id="header-top-left">
                    <div id="header-logo">
                        <img src='https://dummyimage.com/200x100/fff/1974da.jpg?text=Logo' alt=''/>
                    </div>
                </div>
                <div id="header-top-middle"></div>
                <div id="header-top-right"></div>
            </div>
            <div id="header-bottom"></div>
        </div>
    </header>
    <div class="divider"></div>
    <main>
        <div id="root">
            <div id="reserved-container">
                <div id="reserved-column-1"></div>
                <div id="reserved-column-2"></div>
            </div>
            
            <div class="divider bg-background"></div>
            
            <div id="content">
                <div id="main-content">
                    <div class="divider bg-white"></div>
                    <div id="alert-container" class="bg-lightblue">
                        <span>This is an announcement! 
                        </span>
                    </div>
                    <div class="divider-big bg-white"></div>
                    <div id="category-container"></div>
                        <div id="category-header">
                            <h1>Categories</h1>
                        </div>
                        <div id="category-main">
                            <div class="category-item">
                                <div class="category-info">
                                    <span class="category-name">Announcements</span>
                                </div>
                                <div class="category-stats"></div>     
                            </div>
                            <div class="category-item">
                                <div class="category-info">
                                    <span class="category-name">Rules & Regulations</span>
                                </div>
                                <div class="category-stats"></div>     
                            </div>
                            <div class="category-item">
                                <div class="category-info">
                                    <span class="category-name">Discussion</span>
                                </div>
                                <div class="category-stats"></div>     
                            </div>

                            <div class="category-item">
                                <div class="category-info">
                                    <span class="category-name">Technology</span>
                                </div>
                                <div class="category-stats"></div>     
                            </div>


                            <div class="category-item">
                                <div class="category-info">
                                    <span class="category-name">Miscellaneous</span>
                                </div>
                                <div class="category-stats"></div>     
                            </div>

                        </div>
                        <div class="divider-small bg-background"></div>
                    </div>
                <div id="right-panel">

                </div>
            </div>
        
        </div>
    </main>
    <div class="divider"></div>

    <footer></footer>
</body>
</html>
